<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Javascript Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="calc">
            <div class="display"><span class="dsptext">0</span></div>
            <div class="keys">
              <button class="key--operator" id="divide" data-action="divide">&#247;</button>
              <button class="key--operator" id="multiply" data-action="multiply">&times</button>
              <button class="key--operator" id="subtract" data-action="subtract" >-</button>
              <button class="key--operator" id="add" data-action="add">+</button>
              <button class="btn-rnd-right" id="equal" data-action="calculate">=</button>
              <button class="btn-color">9</button>
              <button class="btn-color">8</button>
              <button class="btn-color">7</button>
              <button class="btn-color">6</button>
              <button class="btn-color">5</button>
              <button class="btn-color">4</button>
              <button class="btn-color">3</button>
              <button class="btn-color">2</button>
              <button class="btn-color">1</button>
              <button class="btn-color" data-action="clear">C</button>
              <button class="btn-color" data-action="decimal">.</button>
              <button id="btn-rnd-left" class="btn-color" data-action="clear">0</button>
            </div>
          </div>
        <script src="main.js" async defer></script>
    </body>
</html>
